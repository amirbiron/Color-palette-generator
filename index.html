<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¨ Pro Palette Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.5rem; color: var(--primary-dark); margin-bottom: 10px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        /* Upload Section */
        .upload-zone {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #eef2ff;
            transition: all 0.3s;
        }
        .upload-zone:hover { background: #e0e7ff; }

        /* Image Preview */
        .image-preview {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .image-preview img { width: 100%; display: block; }

        /* Palette Grid */
        .palette-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .color-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .color-row:hover { transform: translateX(-5px); border-color: var(--primary); }

        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
            margin-left: 15px;
        }

        .color-details { flex: 1; }
        .hex-code { font-family: monospace; font-size: 1.1rem; font-weight: 700; color: var(--text); }
        .rgb-code { font-size: 0.85rem; color: #64748b; margin-top: 4px; }

        .copy-btn {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .copy-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        /* Actions */
        .actions { margin-top: 20px; display: grid; gap: 10px; }
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover { background: var(--primary-dark); }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }

        /* Loader */
        .loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>××—×œ×¥ ×”×¦×‘×¢×™× ×”×—×›× ğŸ§ </h1>
        <p>××–×”×” ××ª ×”×¦×‘×¢×™× ×”×“×•××™× × ×˜×™×™× ×•×”×—×™×™× ×‘×™×•×ª×¨ ×‘×ª××•× ×”</p>
    </header>

    <div class="grid">
        <div class="card">
            <div class="upload-zone" id="dropZone">
                <span style="font-size: 3rem;">ğŸ–¼ï¸</span>
                <h3>×œ×—×¥ ××• ×’×¨×•×¨ ×ª××•× ×” ×œ×›××Ÿ</h3>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="loader"></div>

            <div class="image-preview" id="imagePreview">
                <img id="sourceImage" src="" alt="Preview">
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">×¤×œ×˜×ª ×¦×‘×¢×™×</h2>
            <div class="palette-grid" id="paletteContainer">
                <p style="text-align: center; color: #94a3b8; padding: 40px;">×”××ª×Ÿ ×œ×ª××•× ×”...</p>
            </div>

            <div class="actions" id="exportActions" style="display: none;">
                <button class="btn-primary" onclick="exportCSS()">×”×¢×ª×§ ×›-CSS Variables</button>
            </div>
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const sourceImage = document.getElementById('sourceImage');
    const imagePreview = document.getElementById('imagePreview');
    const paletteContainer = document.getElementById('paletteContainer');
    const loader = document.getElementById('loader');
    const exportActions = document.getElementById('exportActions');

    // --- ×”×’×“×¨×•×ª ×¨×’×™×©×•×ª (×›××Ÿ ×”×©×™× ×•×™ ×”×’×“×•×œ) ---
    const CONFIG = {
        quantizeStep: 5,      // × ××•×š = ×™×•×ª×¨ ××“×•×™×§ (×”×™×” 24)
        similarityThreshold: 15, // × ××•×š = ××¨×©×” ×¦×‘×¢×™× ×“×•××™× (×”×™×” 60)
        maxColorsToShow: 15   // ×›××” ×¦×‘×¢×™× ×œ×”×¦×™×’ ×‘×¡×•×£ (×”×™×” 6)
    };

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) processFile(this.files[0]);
    });

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        processFile(files[0]);
    });

    function processFile(file) {
        const reader = new FileReader();
        loader.style.display = 'block';
        dropZone.style.display = 'none';

        reader.onload = function(e) {
            sourceImage.src = e.target.result;
            sourceImage.onload = function() {
                loader.style.display = 'none';
                imagePreview.style.display = 'block';
                extractColors(sourceImage);
            }
        }
        reader.readAsDataURL(file);
    }

    function extractColors(img) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // ×¨×–×•×œ×•×¦×™×” ××¢×˜ ×’×‘×•×”×” ×™×•×ª×¨ ×œ×“×™×•×§
        const maxSize = 300;
        const scale = Math.min(1, maxSize / Math.max(img.width, img.height));
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let pixels = [];
        // ×¡×•×¨×§×™× ×›×œ ×¤×™×§×¡×œ ×¢×©×™×¨×™ (××™×–×•×Ÿ ×‘×™×Ÿ ××”×™×¨×•×ª ×œ×“×™×•×§)
        for (let i = 0; i < imageData.length; i += 40) {
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const a = imageData[i + 3];

            if (a < 128) continue;
            pixels.push({r, g, b});
        }

        const quantizedColors = quantizeColors(pixels);
        const sortedColors = sortColorsByScore(quantizedColors);

        // ××¦×™×’ ×™×•×ª×¨ ×¦×‘×¢×™× ×›×“×™ ×©×ª×•×›×œ ×œ×‘×—×•×¨ ××ª ×”×™×¨×•×§×™× ×”× ×›×•× ×™×
        renderPalette(sortedColors.slice(0, CONFIG.maxColorsToShow));
        exportActions.style.display = 'grid';
    }

    function rgbToHsl(r, g, b) {
        r /= 255, g /= 255, b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) {
            h = s = 0;
        } else {
            const d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return { h, s, l };
    }

    function quantizeColors(pixels) {
        const colorMap = {};

        pixels.forEach(p => {
            // ××©×ª××©×™× ×‘-CONFIG.quantizeStep (5 ×‘××§×•× 24)
            const round = (val) => Math.round(val / CONFIG.quantizeStep) * CONFIG.quantizeStep;
            const r = round(p.r), g = round(p.g), b = round(p.b);
            const key = `${r},${g},${b}`;

            if (!colorMap[key]) {
                colorMap[key] = { r, g, b, count: 0, hsl: rgbToHsl(r, g, b) };
            }
            colorMap[key].count++;
        });

        return Object.values(colorMap);
    }

    function colorDistance(c1, c2) {
        return Math.sqrt(Math.pow(c1.r - c2.r, 2) + Math.pow(c1.g - c2.g, 2) + Math.pow(c1.b - c2.b, 2));
    }

    function sortColorsByScore(colors) {
        // ×¡×™× ×•×Ÿ ×¨×¢×©×™× ×§×™×¦×•× ×™×™×
        let filtered = colors.filter(c => {
            return c.count > 2; // ××¡× ×Ÿ ×¨×¢×© ××§×¨××™
        });

        // ××™×•×Ÿ ×œ×¤×™ "×›×•×—" ×”×¦×‘×¢ (×¨×•×•×™×” + ×›××•×ª)
        filtered.sort((a, b) => {
            const scoreA = a.count * (1 + a.hsl.s * 3);
            const scoreB = b.count * (1 + b.hsl.s * 3);
            return scoreB - scoreA;
        });

        const distinct = [];
        // ××©×ª××©×™× ×‘-CONFIG.similarityThreshold (15 ×‘××§×•× 60)
        const threshold = CONFIG.similarityThreshold;

        for (let color of filtered) {
            let isUnique = true;
            for (let existing of distinct) {
                if (colorDistance(color, existing) < threshold) {
                    isUnique = false;
                    break;
                }
            }
            if (isUnique) distinct.push(color);
        }

        return distinct;
    }

    function rgbToHex(r, g, b) {
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
    }

    function renderPalette(colors) {
        paletteContainer.innerHTML = '';

        colors.forEach(color => {
            const hex = rgbToHex(color.r, color.g, color.b);
            const div = document.createElement('div');
            div.className = 'color-row';
            div.innerHTML = `
                <div class="color-swatch" style="background-color: ${hex}"></div>
                <div class="color-details">
                    <div class="hex-code">${hex}</div>
                    <div class="rgb-code">RGB: ${color.r}, ${color.g}, ${color.b} | Pop: ${color.count}</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('${hex}', this)">×”×¢×ª×§</button>
            `;
            paletteContainer.appendChild(div);
        });
    }

    function copyToClipboard(text, btn) {
        navigator.clipboard.writeText(text);
        const originalText = btn.textContent;
        btn.textContent = '×”×•×¢×ª×§! âœ“';
        btn.style.background = '#48bb78';
        btn.style.color = 'white';
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '';
            btn.style.color = '';
        }, 1500);
    }

    function exportCSS() {
        const hexCodes = Array.from(document.querySelectorAll('.hex-code')).map(el => el.textContent);
        let css = ':root {\n';
        hexCodes.forEach((hex, i) => {
            css += `  --color-${i+1}: ${hex};\n`;
        });
        css += '}';

        navigator.clipboard.writeText(css);
        alert('CSS ×”×•×¢×ª×§ ×œ×œ×•×—!');
    }
</script>


</body>
</html>
